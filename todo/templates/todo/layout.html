{% extends "layout.html" %}

{%block sidearea %}

<!-- Sidebar Widgets Column -->

<!-- 할일 post button -->
<div class="card my-4">
    <h5 class="card-header">할 일 추가</h5>
    <div class="card-body">
            <a href = "{% url "todo:todo_new" %}" class="btn btn-danger">입력 </a>
    </div>
</div>



<!-- Search Widget -->
<div class="card my-4">
    <h5 class="card-header">Search</h5>
    <div class="card-body">
        <div class="input-group">
            <input type="text" id="search-input" onkeyup="wait_for_enterkey_todo()" class="form-control"
                   placeholder="Search for..."/>
            <span class="input-group-btn">
          <button class="btn btn-secondary" type="button" onclick="search_todo();">Go!</button>

        </span>
        </div>
    </div>
</div>

<!-- Side Widget -->
<div class="card my-4">
    <h5 class="card-header">todo</h5>
    <div class="card-body">
        할일 저장 및 경과 시간 표시
    </div>
</div>
<script >

function search_todo(){
    var search_value = document.getElementById('search-input').value;
    location.href="/todo/search/" + search_value + "/";
}

function wait_for_enterkey_todo(){
    if (window.event.keyCode == 13){
        search_todo();
    }
}

</script>

{%endblock%}
