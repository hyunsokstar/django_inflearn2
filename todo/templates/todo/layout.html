{% extends "layout.html" %}

{%block sidearea %}

<!-- Sidebar Widgets Column -->

<!-- 할일 post button -->
<div class="card my-4">
    <h5 class="card-header">할 일 추가</h5>
    <div class="card-body">
            <a href = "{% url "todo:todo_new" %}" class="btn btn-danger">입력 </a>
    </div>
</div>



<!-- Search Widget -->
<div class="card my-4">
    <h5 class="card-header">Search</h5>
    <div class="card-body">
        <div class="input-group">
            <input type="text" id="search-input" onkeyup="wait_for_enterkey()" class="form-control"
                   placeholder="Search for..."/>
            <span class="input-group-btn">
          <button class="btn btn-secondary" type="button" onclick="search_post();">Go!</button>

        </span>
        </div>
    </div>
</div>

<!-- Side Widget -->
<div class="card my-4">
    <h5 class="card-header">사이트 목적</h5>
    <div class="card-body">
        할일 저장하고 수정 및 완료
    </div>
</div>


{%endblock%}
