{% extends "blog/layout.html" %}
{% load static %}

{%block title %} posting 목록 {% endblock %}
{%block content %}

<div class="container">
    <h2>Blog</h2>

    {% for p in object_list %}
    <h3>{{ p.title }}</h3>
    <h4>{{ p.created }} by {{ p.author }}</h4>
    <p>{{ p.content }}</p>
    {% endfor %}
</div>

{% endblock %}
